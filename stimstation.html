<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StimStation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #1e1e1e;
      }
      #stimstation_canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #file-input {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="stimstation_canvas"></canvas>
    <input type="file" id="file-input" accept="audio/*" />
    <audio id="audio-player" loop></audio>
    
    <script type="module">
      import init, { run_app, init_audio_from_element, resume_audio } from './stimstation/stimstation.js?v=2';
      
      async function run() {
        try {
          await init();
          await run_app();
          
          // Click anywhere to select file
          document.body.addEventListener('click', selectFile, { once: true });
          
        } catch (e) {
          console.error('Failed to load StimStation:', e);
        }
      }
      
      function selectFile() {
        document.getElementById('file-input').click();
      }
      
      // File input handler
      document.getElementById('file-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) {
          // Re-add click listener if no file selected
          document.body.addEventListener('click', selectFile, { once: true });
          return;
        }
        
        const audioPlayer = document.getElementById('audio-player');
        
        try {
          // Create object URL for the audio file
          const url = URL.createObjectURL(file);
          audioPlayer.src = url;
          
          // Initialize audio from the audio element
          init_audio_from_element('audio-player');
          
          // Play and resume audio context
          audioPlayer.play();
          resume_audio();
          
        } catch (e) {
          console.error('Failed to initialize audio:', e);
          document.body.addEventListener('click', selectFile, { once: true });
        }
      });
      
      run();
    </script>
  </body>
</html>
